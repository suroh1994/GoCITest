# test this file with
#   goreleaser --skip-publish --rm-dist --config goreleaser.yml
builds:
  - main: ./main.go
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
archives:
  - files:
      - none*
    format: gz
    format_overrides:
      - goos: 'windows'
        format: 'zip'
    replacements:
      darwin: MacOS
      linux: Linux
      windows: Windows
      amd64: x86_64
      386: x86
release:
  prerelease: auto
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
