name: Updates to Master

on:
  push:
    branches:
      - master
  pull_request:
  
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/checkout@v1

      - name: Run Revive Action by building from repository
        uses: morphy2k/revive-action@v1
        with:
          config: ci/linterconfig.toml
          # Exclude patterns, separated by semicolons (optional)
          exclude: ".github/...;ci/..."

  build:
    name: Build
    runs-on: ubuntu-latest 
    needs: [lint]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/checkout@v1

      - name: Build
        run: go build -o build/main