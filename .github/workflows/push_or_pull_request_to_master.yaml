name: Updates to Master

on:
  push:
    branches:
      - master
  pull_request:
  
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/checkout@v1

      - name: Run Revive Action by building from repository
        uses: docker://morphy/revive-action:v1.3.3
        with:
          config: ci/linterconfig.toml
          # Exclude patterns, separated by semicolons (optional)
          exclude: ".github/...;ci/..."
        env:
          # GitHub token for annotations (optional)
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}

  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: [lint]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/checkout@v1

      - name: Build
        run: go build -o build/main